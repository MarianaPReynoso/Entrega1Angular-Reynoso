<button (click)="openDialog()" mat-flat-button>
  <mat-icon>add</mat-icon> Agregar alumno
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!-- Position Column -->
<ng-container matColumnDef="id">
<!--ENCABZADO  -->
  <th mat-header-cell *matHeaderCellDef> ID </th>
<!-- DATOS -->
  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Nombre </th>
  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="startDate">
  <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
  <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'dd/MM/YYYY'}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="endDate">
  <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
  <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'dd/MM/YYYY'}} </td>
</ng-container>

<!-- Actions Column -->
<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
        <button (click)="modificarAlumno(element)" mat-icon-button>
            <mat-icon>edit</mat-icon>
        </button>
        
        <!-- <button (click)="deleteCourseById(element.id)" mat-icon-button>
            <mat-icon>delete</mat-icon>
        </button> -->
    </td>
</ng-container>

  <!-- DEFINIR QUE COLUMNAS SE VAN A MOSTRAR EN LA TABLA -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
